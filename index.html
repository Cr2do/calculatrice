<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=Yes">
        <link rel="stylesheet" href="style.css">
     </head>
     <body>
        <div id="container">
            <div id="score">Score: <span id="scorevalue"> 0</span></div>
            
            <div id="correct">Correct</div>
            
            <div id="try">Try Again</div> 
            
            <div id="quiz"></div>    
            
            <div id="instruction">Click on the correct answer</div>
            
            <div id="choices">
                <div id="div1" class="box">
                </div>
                
                <div id="div2" class="box">
                </div>
                
                <div id="div3" class="box">
                </div>
                
                <div id="div4" class="box">
                </div>
            </div>

            <div id="clear"></div>
            
            <button id="start"> Start Game </button>
            
            <div id="time">
                Time remaining: <span id="timevalue">60</span> sec
            </div>

            <div id="gameOver">
                <!--
                    <p>Game Over</p>
                    <p>Your score is 20</p>
                -->
            </div>

         </div>
         <script src="javasCode.js"></script>
    </body>
</html>
